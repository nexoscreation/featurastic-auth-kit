<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles.css">  <title>Two-Factor Authentication</title>
</head>

<body>
  <div class="container">
    <div class="triangle-top-left"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-bottom-left"></div>
    <div class="triangle-top-right"></div>
    <div class="container-panel">
      <div class="compont-group">
        <span class="button clip-1"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.5 11.5 11 13l4-3.5M12 20A16.4 16.4 0 0 1 5 6.7L12 4l7 2.7A16.7 16.7 0 0 1 12 20Z" />
          </svg></span>
        <h2 class="button">NEXOS CREATOR</h2>
      </div>
      <form id="verificationForm" onsubmit="submitVerification(event)">
        <h2>Verification Code</h2>
        <div class="input-group-2">
          <input class="input-field-2" type="text" id="verificationCode1" name="verificationCode1" maxlength="1" oninput="restrictInputToDigits(event)" inputmode="numeric" pattern="[0-9]" required>
          <input class="input-field-2" type="text" id="verificationCode2" name="verificationCode2" maxlength="1" oninput="restrictInputToDigits(event)" inputmode="numeric" pattern="[0-9]" required>
          <input class="input-field-2" type="text" id="verificationCode3" name="verificationCode3" maxlength="1" oninput="restrictInputToDigits(event)" inputmode="numeric" pattern="[0-9]" required>
          <input class="input-field-2" type="text" id="verificationCode4" name="verificationCode4" maxlength="1" oninput="restrictInputToDigits(event)" inputmode="numeric" pattern="[0-9]" required>
          <input class="input-field-2" type="text" id="verificationCode5" name="verificationCode5" maxlength="1" oninput="restrictInputToDigits(event)" inputmode="numeric" pattern="[0-9]" required>
          <input class="input-field-2" type="text" id="verificationCode6" name="verificationCode6" maxlength="1" oninput="restrictInputToDigits(event)" inputmode="numeric" pattern="[0-9]" required>
        </div>
        <div class="extra">
          <p class="or">OR</p>
          <a class="link" href="./">Use Backup Code</p>
        </div>
        <div class="button-group">
          <button class="button" type="submit">Verify</button>
          <button onclick="resendCode()" class="button clip-2">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- External JavaScript file -->
<script src="../js/main.js"></script>
  <script src="../js/2fa.js"></script>  
</body>

</html>
