<!-- /public/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">

  <title>Forgot Password</title>
</head>

<body>
  <div class="container">
    <div class="triangle-top-left"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-top-right"></div>
    <div class="triangle-bottom-left"></div>
    <div class="container-panel">
      <div class="compont-group">
        <!-- SVG login icon -->
        <span class="button clip-1"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.5 11.5 11 13l4-3.5M12 20A16.4 16.4 0 0 1 5 6.7L12 4l7 2.7A16.7 16.7 0 0 1 12 20Z" />
          </svg></span>
        <!-- Login page title -->
        <h2 class="button">NEXOS CREATOR</h2>
      </div>
      <div class="space"></div>
      <form id="forgotPasswordForm" onsubmit="submitForgotPassword(event)">
        <h2 class="title">FORGOT PASSWORD</h2>
        <div class="input-group">
          <label class="input-label" for="email">EMAIL</label>
          <input class="input-field" type="email" id="email" name="email" required>
        </div>
        <div class="extra">
          <p class="or">OR</p>
          <p class="link"><a href="./pages/login.html">Try to Login</a></p>
        </div>
        <div class="button-group">
          <button class="button" type="submit">Reset Now!</button>
          <button type="reset" class="button clip-2">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </button>
        </div>
      </form>

    </div>
  </div>
  <!-- External JavaScript file -->
  <script src="../js/main.js"></script>
  <script src="../js/forgot-password.js"></script>
</body>

</html>
