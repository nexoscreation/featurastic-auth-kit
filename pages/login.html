<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- External CSS styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!-- Login container with geometric shapes -->
  <div class="container">
    <div class="triangle-top-left"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-top-right"></div>
    <div class="triangle-bottom-left"></div>
    <!-- Login panel with additional geometric shapes -->
    <div class="container-panel">
      <!-- Header section with login icon and title -->
      <div class="compont-group">
        <!-- SVG login icon -->
        <span class="button clip-1"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.5 11.5 11 13l4-3.5M12 20A16.4 16.4 0 0 1 5 6.7L12 4l7 2.7A16.7 16.7 0 0 1 12 20Z" />
          </svg></span>
        <!-- Login page title -->
        <h2 class="button">NEXOS CREATOR</h2>
      </div>
      <div class="space"></div>
      <!-- Login form -->
      <form id="loginForm" onsubmit="submitLoginForm(event)">
        <h2 class="title">LOGIN</h2>
        <!-- Username input group -->
        <div class="input-group">
          <label for="username" class="input-label">USERNAME</label>
          <input type="text" id="username" name="username" class="input-field" required autocomplete="username">
        </div>
        <!-- Password input group with toggle button -->
        <div class="input-group">
          <label for="password" class="input-label">PASSWORD</label>
          <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
          <div onclick="togglePasswordVisibility()" class="password-toggle" id="passwordToggle">
            <!-- Password toggle SVG icon -->
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#05F1FF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 14c-.5-.6-.9-1.3-1-2 0-1 4-6 9-6m7.6 3.8A5 5 0 0 1 21 12c0 1-3 6-9 6h-1m-6 1L19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </div>
        </div>
        <div class="extra">
          <p class="or">OR</p>
          <a class="link" href="./register.html">Registration here!</a>
        </div>
        <div class="space"></div>
        <!-- Login and reset buttons -->
        <div class="button-group">
          <button type="submit" class="button">Login Now!</button>
          <!-- Reset (forgot password) SVG icon -->
          <a class="button clip-2" href="./forgot-password.html" alt="forgot-password"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></a>
          </svg>
        </div>
      </form>
    </div>
  </div>

  <!-- External JavaScript file -->
<script src="../js/main.js"></script>
<script src="../js/login.js"></script></body>

</html>
